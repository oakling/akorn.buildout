[buildout]

parts =
    celery
    rabbitmq
    schedule_scripts

extends =
    base.cfg
    versions.cfg

eggs =
    Django
    BeautifulSoup
    feedparser
    lxml
    couchdb
    celery
    amqplib
    fabric
    pysqlite
    akorn_search
    akorn.celery
    akorn.scrapers
    ipython
    requests<1.2.3
    django_assets
    django-extensions
    python-spidermonkey
    mock
    readline
    cssmin
    cssselect
    pylibmc

auto-checkout =
    akorn_search
    akorn.celery
    akorn.scrapers

show-picked-versions = true
versions = versions

[ports]
http = 8000
uwsgi = 9000
supervisor = 9003

[hosts]
localhost = 127.0.0.1
celery-host = 127.0.0.1

[celery-supervisor]
programs =
    10 celery ${buildout:bin-directory}/celeryd
    20 rabbit ${buildout:bin-directory}/rabbitmq-server

[celery]
recipe = collective.recipe.celery
broker-transport = amqplib
broker-host = celery-host
broker-vhost = myvhost
broker-user = akorn
broker-password = akorn
eggs = ${buildout:eggs}

[rabbitmq]
recipe = rod.recipe.rabbitmq
url = http://www.rabbitmq.com/releases/rabbitmq-server/v3.0.4/rabbitmq-server-3.0.4.tar.gz

[schedule_scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts =
    run_schedule
    run_all_schedule

[supervisor]
recipe = collective.recipe.supervisor
programs = ${celery-supervisor:programs}
port = ${ports:supervisor}
