[buildout]

parts = 
    django
    celery
    rabbitmq
    omelette
    schedule_scripts
    console_scripts
    nose
    supervisor

extensions =
    mr.developer

eggs =
    Django
    BeautifulSoup
    feedparser
    lxml
    couchdb
    celery
    amqplib
    fabric
    pysqlite
    akorn_search
    akorn.celery
    akorn.scrapers
    ipython
    requests

auto-checkout =
    akorn_search
    akorn.celery
    akorn.scrapers

show-picked-versions = true
versions = versions
 
[versions]
BeautifulSoup = 3.2.1
Django = 1.5
feedparser = 5.1
lxml = 2.3.3

CouchDB = 0.8
Fabric = 1.5.2
amqp = 1.0.6
anyjson = 0.3.3
billiard = 2.7.3.19
celery = 3.0.13
collective.recipe.omelette = 0.15
djangorecipe = 1.4
kombu = 2.5.4
mr.developer = 1.23
paramiko = 1.10.0
pycrypto = 2.6
python-dateutil = 1.5
zc.recipe.egg = 1.3.2

ipython = 0.13.1

[django]
recipe = djangorecipe
projectegg = akorn_search
settings = settings
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}/src
test = akorn_search

[celery]
recipe = collective.recipe.celery
broker-transport = amqplib
broker-host = 127.0.0.1
broker-vhost = myvhost
broker-user = akorn
broker-password = akorn
eggs = ${buildout:eggs}

[rabbitmq]
recipe = rod.recipe.rabbitmq
url = http://www.rabbitmq.com/releases/rabbitmq-server/v3.0.4/rabbitmq-server-3.0.4.tar.gz

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[schedule_scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts =
    run_schedule
    run_all_schedule

[console_scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts = ipython

[nose]
recipe = pbp.recipe.noserunner
eggs = 
    ${buildout:eggs}

[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 celery ${buildout:bin-directory}/celeryd
    20 rabbit ${buildout:bin-directory}/rabbitmq-server
    40 django ${buildout:bin-directory}/django runserver

[sources]
akorn_search = git https://github.com/oakling/Oakling.git
akorn.celery = git https://github.com/oakling/akorn.celery.git
akorn.scrapers = git https://github.com/oakling/akorn.scrapers.git
