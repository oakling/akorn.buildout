[buildout]

parts =
    django
    django-config
    omelette
    rubygems

extends = versions.cfg

extensions =
    mr.developer

eggs =
    Django
    couchdb
    fabric
    pysqlite
    akorn_search
    akorn.scrapers
    ipython
    requests<1.2.3
    django_assets
    django-extensions
    mock
    cssmin
    lxml
    cssselect

auto-checkout =
    akorn_search
    akorn.scrapers

show-picked-versions = true
versions = versions

[rubygems]
recipe = rubygemsrecipe
gems = sass

[django]
recipe = djangorecipe
projectegg = akorn_search
settings = settings
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}/src
test = akorn_search

[django-config]
recipe = collective.recipe.template
input = ${buildout:directory}/src/akorn_search/akorn_search/local_settings.default.py
output = ${buildout:directory}/src/akorn_search/akorn_search/local_settings.py

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[console_scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
scripts = ipython

[nose]
recipe = pbp.recipe.noserunner
eggs = ${buildout:eggs}

[sources]
akorn_search = git https://github.com/oakling/Oakling.git
akorn.scrapers = git https://github.com/oakling/akorn.scrapers.git
